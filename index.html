<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ticktok – Count Up Age & Tasks</title>
  <links.css
</head>
<body>
  <main class="container">
    <section class="card">
      <h1>Ticktok – Count Your Moments</h1>
      <p>Track your age as a smooth count‑up and manage tasks based on dates.</p>

      <!-- Age Count-Up -->
      <div class="grid-2">
        <div>
          <label for="dob">Your Date of Birth</label>
          <input id="dob" type="date" />
          <button class="btn" id="startAge">Start Age Counter</button>
          <p class="muted">Tip: The counter uses your local time zone.</p>
        </div>
        <div>
          <div class="age-display" aria-live="polite" aria-atomic="true">
            <div class="age-row">
              <div class="unit">
                <div class="value" id="ageYears">00</div>
                <div class="label">Years</div>
              </div>
              <div class="unit">
                <div class="value" id="ageDays">000</div>
                <div class="label">Days</div>
              </div>
              <div class="unit">
                <div class="value" id="ageHours">00</div>
                <div class="label">Hours</div>
              </div>
              <div class="unit">
                <div class="value" id="ageMins">00</div>
                <div class="label">Minutes</div>
              </div>
              <div class="unit">
                <div class="value" id="ageSecs">00</div>
                <div class="label">Seconds</div>
              </div>
            </div>
            <footer id="ageStatus" class="muted">No DOB set.</footer>
          </div>
        </div>
      </div>
    </section>

    <!-- Tasks -->
    <section class="card">
      <h2>Tasks</h2>
      <div class="grid-3">
        <div>
          <label for="taskTitle">Task Title</label>
          <input id="taskTitle" type="text" placeholder="e.g., Renew domain" />
        </div>
        <div>
          <label for="taskDate">Due Date &amp; Time</label>
          <input id="taskDate" type="datetime-local" />
        </div>
        <div class="priority-field">
          <label for="taskPriority">Priority</label>
          <select id="taskPriority">
            <option value="normal">Normal</option>
            <option value="high">High</option>
          </select>
        </div>
      </div>
      <button class="btn" id="addTask">Add Task</button>

      <div class="task-list" id="taskList" aria-live="polite" aria-atomic="true"></div>
    </section>
  </main>

  app.js</script>
</body>
</html>
